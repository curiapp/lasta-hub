<div class="space-y-4">
  <h3 class="text-xl">ADSTLT Review </h3>
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-wrapper">
        <form #concludeForm="ngForm">
          <div class="form-control">
            <label class="text-sm font-semibold text-primary">Support Letter/Recommendations: </label>
            <file-upload [code]="code" itemAlias="review-recommend" [url]="url"></file-upload>
          </div>
          <div class="my-2 flex items-center gap-2">
            <button type="button" class="btn btn-primary btn-sm" (click)="onUpload('approve')"
              [disabled]="!fileUpload?.uploader.queue.length || !concludeForm.form.valid">
              Endorse
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="onUpload('decline')"
              [disabled]="!fileUpload?.uploader?.queue.length || !concludeForm.form.valid">
              Defer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
