<div class="container">
  <h3 class="text-xl">Start Final Bos Session</h3>
  <form #bossubmitForm="ngForm" class="space-y-2">
    <div class="form-group">
      <label for="ProgrammeCode">Proposed Programme Code</label>
      <input id="programmeCode" type="text" class="form-control" required [(ngModel)]="programmeCode" name="devCode"
        #procode="ngModel">
      <div [hidden]="procode.valid" class="alert alert-danger">Proposed Programme Code is required</div>
    </div>
    <div class="form-group">
      <label for="date">Start Date:</label>
      <div class="input-group">
        <input id="date" type="Date" class="form-control" required [(ngModel)]="startDate" ng2-datetime-picker
          date-only="true" name="date" placeholder="YYYY-MM-DD" #cdate="ngModel" />
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
        </span>
      </div>
      <div [hidden]="cdate.valid" class="alert alert-danger">Submission Date is required</div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" (click)="clear()">Clear</button>
      <button type="button" class="btn btn-success btn-s" (click)="postDataToServer()"
        [disabled]="!bossubmitForm.form.valid">
        Submit</button>
    </div>
  </form>
</div>
