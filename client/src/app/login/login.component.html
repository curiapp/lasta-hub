<div class="sm:px-6 lg:px-8 min-h-screen bg-gradient-to-b from-[#657283] to-[#38485D]">

  <div class="container !py-10 mx-auto grid place-items-center h-screen">
    <div class="h-full flex flex-col md:flex-row justify-center items-center gap-10 w-full p-8 md:p-0">

      <div class="login-bg rounded-md md:w-1/2 !h-52 md:!h-full relative">

        <div
          class="top-0 left-0 w-full h-full flex-grow bg-gradient-to-t  from-gray-900/85 via-gray-900/15 to-transparent p-4 rounded-lg flex flex-col">

          <div class="flex justify-between items-start flex-grow">
            <img class="h-8 md:h-10" src="assets/logo-white.png" alt="NUST Logo">
            <a routerLink="/home" class="btn btn-sm border-none text-white bg-slate-500/20">Back to Website &rarr;</a>
          </div>

          <div class="my-3">
            <p class="text-white lg:text-2xl text-center w-full lg:w-96 font-thin mx-auto">Streamline Curriculum
              Development, Maintenance, and
              Modernization</p>
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/2">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-8 max-w-sm w-full mx-auto">
          <div class="space-y-1 flex flex-col mb-4">
            <span class="text-4xl font-bold text-white">Sign In</span>
            <span class="text-xs text-gray-100">Welcome to PDQA - Let's get started</span>
            <hr>
          </div>
          <div class="">
            <!-- <div class="label">
              <span class="label-text">Username</span>
            </div> -->
            <input id="username" type="text" class="input w-full bg-slate-400 text-white placeholder:text-white"
              placeholder="Enter Username" required [(ngModel)]="model.username" name="username" #username="ngModel">
            @if(username.invalid && loginForm.submitted){
            <div class="label">
              <span class="label-text-alt text-red-300">Username is required</span>
            </div>
            }
          </div>
          <div class="form-control w-full">
            <!-- <div class="label">
              <span class="label-text">Password</span>
            </div> -->
            <input class="input w-full bg-slate-400 text-white placeholder:text-white" id="password" type="password"
              placeholder="Enter Password" [(ngModel)]="model.password" required name="password" #password="ngModel">
            <div class="label">
              @if(password.invalid && loginForm.submitted){
              <span class="label-text-alt text-red-300">Password is required</span>
              }@else{
                <span class="label-text-alt text-red-300"></span>
              }
              <a class="label-text-alt float-end text-gray-200">Forgot Password</a>
            </div>
            <!-- <div  class="alert alert-danger">Password is required</div> -->
          </div>
          <div class="w-full">
            <!-- <button (click)="close()" type="button" class="btn btn-ghost">Close</button> -->
            <button type="submit" class="btn btn-primary w-full" [disabled]="!loginForm.form.valid">Sign In</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
